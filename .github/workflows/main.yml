name: Build Binary with Bun

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # این خط را اضافه کنید

jobs:
  build-binary:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: OllamaLocalProxy-linux
          - os: windows-latest
            asset_name: OllamaLocalProxy-windows.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # این خط را هم اضافه کنید

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build binary for ${{ matrix.os }}
      run: bun build ./OllamaLocalProxy.js --outfile ./dist/${{ matrix.asset_name }} --target bun --compile

    - name: Create release and upload asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./dist/${{ matrix.asset_name }}
